<div class="container" style="margin-top:30px" >
    <div class="col-md-4 col-md-offset-4" >
            <ul>
                <li ng-repeat="batch in batches">
                    <div>
                        {{batch.name}}
                    </div>
                    <ul>
                        <li ng-repeat="batchling in batch.batchlings">
                            {{batchling.name}} @ {{batchling.twitter}}
                        </li>
                    </ul>
                </li>
            </ul>

        <div ng-click="loginToTwitter()">Log in with Twitter!</div>
    </div>
</div>
